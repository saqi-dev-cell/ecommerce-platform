        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            const statusClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'loading';
            statusDiv.innerHTML += `<div class="status ${statusClass}">${message}</div>`;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        async function testConnection() {
            document.getElementById('status').innerHTML = '';
            updateStatus('Testing API connection...');
            
            try {
                const response = await fetch(`${API_BASE}/products?limit=1`);
                if (response.ok) {
                    updateStatus('‚úÖ API connection successful!', 'success');
                } else {
                    updateStatus(`‚ùå API connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå API connection error: ${error.message}`, 'error');
            }
        }

        async function clearAllProducts() {
            document.getElementById('status').innerHTML = '';
            updateStatus('Clearing all existing products...');
            
            try {
                // Get all products first
                const response = await fetch(`${API_BASE}/products?limit=1000`);
                if (!response.ok) throw new Error(`Failed to fetch products: ${response.status}`);
                
                const data = await response.json();
                const products = data.data || [];
                
                updateStatus(`Found ${products.length} products to delete`);
                
                // Delete each product
                for (const product of products) {
                    try {
                        const deleteResponse = await fetch(`${API_BASE}/products/${product._id}`, {
                            method: 'DELETE'
                        });
                        if (deleteResponse.ok) {
                            updateStatus(`‚úÖ Deleted: ${product.name}`, 'success');
                        } else {
                            updateStatus(`‚ùå Failed to delete: ${product.name}`, 'error');
                        }
                    } catch (error) {
                        updateStatus(`‚ùå Error deleting ${product.name}: ${error.message}`, 'error');
                    }
                }
                
                updateStatus('üéâ All products cleared!', 'success');
            } catch (error) {
                updateStatus(`‚ùå Error clearing products: ${error.message}`, 'error');
            }
        }

        async function addProduct(product) {
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(product)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorData}`);
                }

                const result = await response.json();
                return { success: true, data: result };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function addAllProducts() {
            document.getElementById('status').innerHTML = '';
            updateStatus('Starting to add products with images...');

            for (let i = 0; i < sampleProducts.length; i++) {
                const product = sampleProducts[i];
                updateStatus(`Adding product ${i + 1}/${sampleProducts.length}: ${product.name}`);
                
                const result = await addProduct(product);
                
                if (result.success) {
                    updateStatus(`‚úÖ Successfully added: ${product.name}`, 'success');
                } else {
                    updateStatus(`‚ùå Failed to add ${product.name}: ${result.error}`, 'error');
                }
                
                // Small delay to avoid overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            updateStatus('üéâ Finished adding all products! Go check your website now!', 'success');
        }
